
<div class="container">

    <form id="signup">

        <div class="header">
        
            <h3>Sign In</h3>
            
            <p>You want to fill out this form</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input type="text" ng-model="user.username"  placeholder="Username" autofocus />
        
            <input type="password" ng-model="user.password" placeholder="Password" />
            
            <a id="submit" type="submit" ng-click='login()'>Login</a>
            <a id="submit" href="/#/register">Register</a>
        </div>

    </form>

</div>
