<div class="container">

    <form id="signup" ng-submit="login()">

        <div class="header">
        
            <h3>Sign Up</h3>
            
            <p>{{message}}</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input type="text" ng-model="users.username"  placeholder="Username" autofocus />

            <input type="text" ng-model="users.email"  placeholder="e-mail"  />
        
            <input type="password" ng-model="users.password" placeholder="Password" />

            <input type="password" ng-model="users.cfpassword" placeholder="Confirm-Password" />
            
            <a id="submit" type="submit" ng-click='register()'>Register</a>
        
        </div>

    </form>

</div>
